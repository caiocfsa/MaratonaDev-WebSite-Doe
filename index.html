<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <title>Doe sangue! Doe vida!</title>


  <link rel="stylesheet" href="./css/style.css" type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i&display=swap" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="./images/5267logo.ico">

</head>

<body>
  <header>
    <a href="/">
      <img class="logo" src="./images/logo.png" alt="Doe sangue! Doe vida!">
    </a>
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação.</p>
    <p>Mais de 38.000 doações são necessárias todos os dias.</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>

    <form action="/">
      <input type="text" name="name" placeholder="Nome completo">
      <input type="email" name="email" placeholder="Email">
      <input class="type-of-blood" type="text" name="blood" placeholder="Tipo sanguíneo: A+" maxlength="3">

      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Ultimos <span>doadores</span></h2>

    <section class="donors">
      <div class="donor">
        <div class="blood">A+</div>
        <p>Amanda Rossi</p>
      </div>
      <div class="donor">
        <div class="blood">A+</div>
        <p>Leo Furlanetto</p>
      </div>
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Arlete</p>
      </div>
      <div class="donor">
        <div class="blood">O+</div>
        <p>Caio Fernando</p>
      </div>
    </section>
  </main>

  <footer>Com ❤ Caio Fernando</footer>

  <script src="./js/scripts.js"></script>
</body>

</html>
